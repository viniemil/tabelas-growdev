<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 3 - Tabelas</title>
  </head>
  <style>
    hr {
      height: 10px;
      background-color: black;
      width: 100%;
    }
    table {
      width: 30%;
      border-spacing: 0;
      text-align: center;
      height: 100px;
    }
  </style>

  <body>
    <table border="1">
      <tr>
        <td colspan="3">Título</td>
      </tr>
      <tr>
        <td>Conteúdo</td>
        <td>Conteúdo</td>
        <td>Conteúdo</td>
      </tr>
      <tr>
        <td>Conteúdo</td>
        <td>Conteúdo</td>
        <td>Conteúdo</td>
      </tr>
    </table>
    <br />
    <hr />
    <table border="1">
      <tr>
        <td rowspan="3">Menu</td>
        <td>Conteúdo</td>
        <td>Conteúdo</td>
      </tr>
      <tr>
        <td>Conteúdo</td>
        <td>Conteúdo</td>
      </tr>
      <tr>
        <td>Conteúdo</td>
        <td>Conteúdo</td>
      </tr>
    </table>
    <br />
    <hr />
    <table border="1">
      <tr>
        <td colspan="5">Título</td>
      </tr>
      <tr>
        <td rowspan="4">Menu</td>
        <td>Conteúdo</td>
        <td>Conteúdo</td>
        <td>Conteúdo</td>
        <td>Conteúdo</td>
      </tr>
      <tr>
        <td>Conteúdo</td>
        <td>Conteúdo</td>
        <td rowspan="2">Artigo</td>
        <td>Conteúdo</td>
      </tr>
      <tr>
        <td>Conteúdo</td>
        <td>Conteúdo</td>
        <td>Conteúdo</td>
      </tr>
      <tr>
        <td colspan="3">Rodapé</td>
        <td>Artigo</td>
      </tr>
    </table>
  </body>
</html>
